<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whiteboard notes</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
</head>
<body>
    <!-- toolbar -->
    <div class="toolbar">
        <div class="toolbar-row">
            <button class="toolbar-button active" id="penBtn">pen</button>
            <button class="toolbar-button" id="pencilBtn">pencil</button>
            <button class="toolbar-button" id="eraserBtn">eraser</button>
        </div>
        <div class="toolbar-slider-container">
            <label class="toolbar-label">size: <span id="sizeValue">28</span></label>
            <input type="range" class="toolbar-slider" id="sizeSlider" min="0" max="30" value="28">
        </div>
        <div class="toolbar-slider-container">
            <label class="toolbar-label" style="user-select: none;">flow: <span id="flowValue" style="user-select: none;">50</span>%</label>
            <input type="range" class="toolbar-slider" id="flowSlider" min="0" max="100" value="50">
        </div>
        <div class="toolbar-slider-container">
            <label class="toolbar-label" style="user-select: none;">opacity: <span id="opacityValue" style="user-select: none;">100</span>%</label>
            <input type="range" class="toolbar-slider" id="opacitySlider" min="0" max="100" value="100">
        </div>
        <div class="toolbar-slider-container">
            <label class="toolbar-label">color</label>
            <div class="color-selector" id="colorSelector">
                <div class="color-preview" id="colorPreview"></div>
            </div>
        </div>
        <div class="toolbar-slider-container">
            <button class="toolbar-button" id="mapBtn">map</button>
        </div>
        <div class="toolbar-slider-container">
            <button class="toolbar-button" id="shortcutsBtn">shortcuts</button>
        </div>
    </div>

    <!-- color picker popup -->
    <div class="color-picker-popup" id="colorPickerPopup" style="display: none;">
        <button class="color-picker-close" id="colorPickerClose">x</button>
        <canvas class="color-wheel" id="colorWheel" width="160" height="160"></canvas>
    </div>

    <div class="whiteboard" id="whiteboard"></div>

    <!-- minimap -->
    <div class="minimap-container" id="minimapContainer" style="display: none;">
        <button class="minimap-close" id="minimapClose">x</button>
        <canvas id="minimap"></canvas>
    </div>
    
    <!-- permanent note -->
    <div class="permanent-note">
        <div class="permanent-note-text">
            leave an anonymous note! right click on a note or anywhere on the page for more options!
        </div>
    </div>

    <!-- brush preview -->
    <div class="brush-preview" id="brushPreview"></div>

    <!-- shortcuts popup -->
    <div class="shortcuts-popup" id="shortcutsPopup" style="display: none;">
        <button class="shortcuts-close" id="shortcutsClose">x</button>
        <div class="shortcuts-content">
            <strong><u>keyboard shortcuts</u></strong><br><br>
            
            b - pen<br>
            p - pencil<br>
            e - eraser<br>
            <br>
            n - new text note<br>
            d - new paint note<br>
            <br>
            h - flip note horizontally<br>
            ctrl/cmd + z - undo<br>
            ctrl/cmd + y - redo
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
