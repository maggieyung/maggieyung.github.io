<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Maggie Yung</title>
    </head>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url(img/background_oreo.png);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* canvas overlay */
        #backdrop-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.5; 
            pointer-events: none;
        }

        :root {
            --box-w: min(900px, 90vw); 
            --avatar: 200px;           
            --p-pad: 20px 24px 18px;  
            --p-size: 17px;            
            --cont-size: 20px;          
        }

        /* dialogue box container */
        .dialogue-box {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: var(--box-w);
            font-family: 'Courier New', monospace;
            display: flex;
            z-index: 10; 

            /* opaque only */
            -webkit-mask-image: url("img/dialoguebox.png");
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-size: 100% 100%;
            -webkit-mask-position: center;
                    mask-image: url("img/dialoguebox.png");
                    mask-repeat: no-repeat;
                    mask-size: 100% 100%;
                    mask-position: center;
                    mask-mode: alpha;
        }
        /* dialogue box background image */
        .dialogue-box::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url("img/dialoguebox.png") no-repeat center / 100% 100%;
            opacity: 0.75;
            z-index: -1;            /* image behind */
            pointer-events: none;
        }

        /* dialogue box content */
        .dialogue-box__avatar {
            width: var(--avatar);
            flex-shrink: 0;
            overflow: hidden;
        }


        .dialogue-box__avatar img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* text content */
        .dialogue-box__content {
            flex: 1;
            padding: var(--p-pad);
            color: #fff;
            font-size: var(--p-size);
            line-height: 1.6;
            min-height: 80px;
            position: relative;
        }

        /* continue arrow indicator */
        .dialogue-box__continue {
            position: absolute;
            bottom: 10px; right: 25px;
            color: #fff; font-size: var(--cont-size);
            animation: blink 1s infinite;
            display: inline-block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: url("img/cursor.png") 16 16, default;
        }
        @keyframes blink { 0%,49%{opacity:1} 50%,100%{opacity:0} } 
        .dialogue-box.hidden { display: none; }


        /* stars parallax layer */
        #stars-layer {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120vw;
            height: 120vh;
            background: url("img/stars.png") repeat;
            background-size: 800px 800px; 
            opacity: 0.4;
            z-index: 1;
            pointer-events: none;
        }

        /* particle parallax layer */
        #particle-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }

        /* individual scattered particles */
        .scattered-particle {
            position: absolute;
            height: auto;
            pointer-events: none;
            transform-origin: center center;
            -webkit-user-drag: none;
            user-select: none;
        }

        /* mobile tweaks */
        @media (max-width: 600px) {
            :root { --avatar: 100px; --p-pad: 12px 14px 10px; --p-size: 13px; --cont-size: 16px; }
            .dialogue-box { width: min(95vw, var(--box-w)); bottom: 10px; }
            .dialogue-box__continue { bottom: 6px; right: 10px; }

        }
        @media (max-width: 400px) {
            :root { --avatar: 80px; --p-pad: 10px 12px; --p-size: 12px; }
        }

        [data-parallax] {
            will-change: transform;
            transform-style: preserve-3d;
        }

        /* global custom cursor */
        html, body, * {
            cursor: url("img/cursor.png") 16 16, auto;
        }
        /* click */
        html:active, body:active, *:active {
            cursor: url("img/cursorclick.png") 16 16, auto;
        }
        
        /* custom cursor */
        .custom-cursor {
            display: inline-block;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: url("img/cursor.png") 16 16, default;
        }
        .custom-cursor:hover {
            cursor: url("img/cursorhover.png") 16 16, default;
        }
        .custom-cursor:active {
            cursor: url("img/cursorclick.png") 16 16, default;
        }
        .custom-cursor:focus {
            cursor: url("img/cursorhover.png") 16 16, default;
        }

        /* prevent dragging */
        .scattered-particle {
            -webkit-user-drag: none;
            user-select: none;
        }
    </style>

    <body>
        <!-- canvas background -->
        <canvas id="backdrop-canvas"></canvas>

        <!-- parallax stars -->
        <div id="stars-layer" data-parallax="20"></div>

        <!-- particle layer - container for random particles -->
        <div id="particle-layer"></div>

        <!-- hover custom cursor -->
        <div class="custom-cursor" style="
            position: fixed;
            top: 25px;
            right: 60px;
            color: #fff;
            font-size: 32px;
            z-index: 1000;
        ">
            about 

            <span style="margin-right: 39px;"></span>
            <a href="notes/index.html" class="custom-cursor notes-link" style="color: #fff; font-size: 32px; text-decoration: none;">
                notes
            </a>
            <style>
                .notes-link:hover {
                    opacity: 0.6;
                }
            </style>
            </a>
        </div>


        <!-- dialogue box -->
        <div class="dialogue-box" id="dialogue-box">
            <div class="dialogue-box__avatar">
                <img src="img/char.png" alt="avatar" />
            </div>
            <div class="dialogue-box__content">
                <p style="font-size: 1.1em;">hi i'm maggie! i work as a programmer. i also do illustration, visual development, and animation!</p>

                <p> thank you for visiting my site!</p>
                <span class="dialogue-box__continue">â–¼</span>
            </div>
        </div>

        <script src="js/backdrop.js"></script>
        <script src="js/particle-scatter.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
